<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medterm Bowl</title>
    <link rel="stylesheet" href="startPage/style.css">
</head>

<body>
    <div class="center">
        <button class="randomizeTeam" id="randomizeTeam">Randomize Teams</button>
    </div>
    <div class="teams">
        <div class="team1">
            <h1 class="teamtitle1">TEAM 1</h1>
            <p id="teammaker1"></p>
        </div>

        <div class="team2">
            <h1 class="teamtitle2">TEAM 2</h1>
            <p id="teammaker2"></p>
        </div>

        <div class="team3">
            <h1 class="teamtitle3">TEAM 3</h1>
            <p id="teammaker3"></p>
        </div>
    </div>

    <div class="center">
        <button class = "start" id="start1">START GAME</button>
    </div>
    <div class="bottomright">
        <button class = "start1" onclick='buzzerPage()'>BUZZER PAGE</button>
    </div>
    <div class="bottomleft">
        <button class = "start1" onclick='infoPage()'>Reset</button>
    </div>
    <script src="startPage/script.js"></script>
</body>

</html>
